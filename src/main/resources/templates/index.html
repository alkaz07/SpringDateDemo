<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:if="${message != null}"><span th:text="${message}"></span></p>
<h1>Список товаров</h1>
<table border="1">
    <tr>
        <th>Название товара</th> <th>цена товара</th>
    </tr>
    </tr>
    <tr th:each="product : ${products}">
        <td>
            <a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}">Название товара</a>
        </td>
        <td>
           <span th:text="${product.price}"/>
        </td>

        <td>
            <a th:href="@{'/deleteProd?id=' + ${product.id}}"> УДАЛИТЬ</a>
        </td>
    </tr>
</table>
</body>
</html>
